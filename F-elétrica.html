<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles1.css">
  <link rel="stylesheet" href="script1.js">
</head>
<body>
  <div class="container">
    <div class="calculator">
    <h1>Calculadora de Força Elétrica</h1>
    <div class="input-group">
      <label for="charge1" class="label">Carga 1 (Coulombs)</label>
      <input type="number" id="charge1" class="input" placeholder="Digite a carga 1">
    </div>
    <div class="input-group">
      <label for="charge2" class="label">Carga 2 (Coulombs)</label>
      <input type="number" id="charge2" class="input" placeholder="Digite a carga 2">
    </div>
    <div class="input-group">
      <label for="distance" class="label">Distância (metros)</label>
      <input type="number" id="distance" class="input" placeholder="Digite a distância">
    </div>
    <button type="button" id="calculateButton" class="button">Calcular</button>
    <div id="resultado1"></div>
  </div>
</div>
  <script src="script1.js"></script>
</body>
</html>
